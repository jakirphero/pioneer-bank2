    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>world bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div id="login-area">
        <h1 class="text-center">welcome to world bank</h1>
        <div class="submit-area">
            <h4>login</h4>
            <input type="text" class="form-control" placeholder="email">
            <br>
            <input type="password" class="form-control" placeholder="password">
            <br>
            <button id="login" class="btn btn-success">enter</button>
        </div>
    </div>
    <div id="transiction">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>deposit</h5>
                    <h2>$ <span id="carrntD">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>withdraw</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>balance</h5>
                    <h2>$<span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h5>deposit</h5>
                    <input id="depositAmo" type="text" class="form-control" placeholder="$ now deposit">
                    <br>
                    <button id="depositAdd" class="btn btn-success">deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h5>withdraw</h5>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$ now withdraw">
                    <br>
                    <button id="withdrawBtn" class="btn btn-success">withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        // login sumbmit
        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener("click", function(){
            const loginArea = document.getElementById('login-area');
            loginArea.style.display = "none";
            const transictionA = document.getElementById('transiction');
            transictionA.style.display = "block";
        })
        // deposit button handler
        const depositBtn = document.getElementById("depositAdd");
        depositBtn.addEventListener("click", function(){
           const depositNumber = getInputNumber("depositAmo");

            // const caurrentDeposit = document.getElementById("carrntD").innerText;
            // const caurrentDepositNumber = parseFloat(caurrentDeposit);
            // const total = depositNumber + caurrentDepositNumber; 
            // document.getElementById("carrntD").innerText = total;
            
            updateText("carrntD", depositNumber);
            updateText("currentBalance", depositNumber);

            document.getElementById("depositAmo").value = "";

        })

        //add withdraw deposit
        const addWithdraw = document.getElementById("withdrawBtn");
        addWithdraw.addEventListener("click", function(){
           const withdrawNumber = getInputNumber("withdrawAmount");
           console.log(withdrawNumber);
        })

        function getInputNumber (id){
            const Amount = document.getElementById(id).value;
            const amountNumber = parseFloat(Amount);
            return amountNumber;
        }

        function updateText(id, depositNumber){
            const caurrent = document.getElementById(id).innerText;
            const caurrentNumber = parseFloat(caurrent);
            const totalAmount = depositNumber + caurrentNumber;
            document.getElementById(id).innerText = totalAmount;
        }
    </script>
</body>
